    // Now say if we have 500 buttons will we write this 500 times

    // WAY 2 and ISSUE
    // here the color is directly changing as the onclick requires a click handeler
    function clickHandeler(color) {
      // document.body.style.backgroundColor = `${color}`;
      return function () {
        document.body.style.backgroundColor = `${color}`;
      };
    }

    document.getElementById("orange").onclick = clickHandeler("orange")
    document.getElementById("green").onclick = clickHandeler("green")
